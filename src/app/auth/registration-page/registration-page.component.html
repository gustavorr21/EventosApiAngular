<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" >
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

    <form [formGroup]="form" class="p-1" (ngSubmit)="register()">
      <div class="pb-2 d-block d-md-none">
        <h3 class="border-bottom">Cadastro de Usuário</h3>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <mat-form-field class="full-width">
            <mat-label>Primeiro Nome</mat-label>
            <input matInput placeholder="Primeiro Nome" formControlName="primeiroNome" required>
          </mat-form-field>
        </div>
        <div class="form-group col-sm-6">
          <mat-form-field class="full-width">
            <mat-label>Último nome</mat-label>
            <input matInput placeholder="Ultimo Nome" formControlName="ultimoNome" required>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Email:</mat-label>
          <input matInput placeholder="email" type="text" formControlName="email" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Usuario:</mat-label>
          <input matInput placeholder="userName" type="text" formControlName="userName" required>
        </mat-form-field>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-6">
          <mat-form-field class="full-width">
            <mat-label>Senha:</mat-label>
            <input matInput placeholder="password" type="text" formControlName="password" required>
          </mat-form-field>
        </div>
        <div class="form-group col-sm-6">
          <mat-form-field class="full-width">
            <mat-label>Confirmar Senha:</mat-label>
            <input matInput placeholder="password" type="text" formControlName="confirmePassword" required>
          </mat-form-field>
        </div>
      </div>
      <div class="form-row p-1 mb-3">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label">Eu concordo com os <a href="#">Termos de Uso</a>.</label>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <button [disabled]="!form.valid" class="btn btn-lg btn-success btn-block px-5" type="submit">
            Registar
          </button>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12">
          <a class="btn btn-link btn-block" routerLink="/signin">
            Já sou Cadastrado
          </a>
        </div>
      </div>
    </form>

	</div>
</div>
