  <div class="hidden-sidebar">
    <div data-ma-action="aside-open" class="navigation-trigger" data-ma-target=".sidebar">
      <div class="navigation-trigger__inner">
        <i class="navigation-trigger__line"></i>
        <i class="navigation-trigger__line"></i>
        <i class="navigation-trigger__line"></i>
      </div>
    </div>
    <div>
      <ul class="navigation nav-header">
        <li *ngFor="let item of itensMenu" [routerLinkActive]="['active']">
          <a [routerLink]="[item.route]" title="{{item.description}}">
            <i class="material-icons-outlined">
              {{item.icon}}
            </i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <header class="header">
    <div class="header__logo">
      <a [routerLink]="['/']">
        <img class="logo" src="../../assets/img/logo.png"/>
      </a>
    </div>
    <ul class="top-nav">
      <li class="dropdown hidden-xs-down">
        <a href="" data-toggle="dropdown" style="display: flex; align-items: center;">
          {{userName}}
          <svg id="sidebar-icon-2" class="nav-top-svg">
            <!-- <use xlink:href="../../assets/img/more.svg#svg" style="stroke: white; fill: white" /> -->
          </svg>
        </a>
        <div class="dropdown-menu">
          <button type="button" class="dropdown-item" (click)="logout()">Sair</button>
        </div>
      </li>
    </ul>
  </header>
